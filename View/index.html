<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <script
      src="https://cdn.socket.io/4.7.5/socket.io.min.js"
      integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
      crossorigin="anonymous"
    ></script>

    <script>
      const username = prompt('enter your name');

      const input = document.getElementsByTagName('input');
      const chat = document.getElementsByClassName('chat');
      const clients = document.getElementsByClassName('clients');

      const socket = io('http://localhost:8000');
      socket.on('connect', () => {
        console.log(socket.id);
        socket.emit('user', username);

        socket.on('toClient', (data) => {
          const list = chat[0];
          const li = document.createElement('li');
          li.innerHTML = data;
          list.appendChild(li);
        });

        socket.on('client', (data) => {
          const list = clients[0];

          data.forEach((element) => {
            const li = document.createElement('li');
            li.innerHTML = element.username;
            list.appendChild(li);
          });
        });
      });

      const sendMessage = () => {
        const value = input[0].value;
        socket.emit('room', value);
      };
    </script>
  </head>
  <body>
    <h1>Welcome to to chat</h1>
    <div>
      <div>
        People
        <ul class="clients"></ul>
      </div>
      <div>
        chats
        <ul class="chat"></ul>

        <input type="text" placeholder="message" />
        <button class="button" onclick="sendMessage()">Send Messsage</button>
      </div>
    </div>
  </body>
</html>
